- name: set hostname
  ansible.builtin.shell: set-hostname elasticsearch

- name: copy elastic repo
  ansible.builtin.template:
    src: elastic.repo
    dest: /etc/yum.repos.d/elastic.repo

- name: install elasticsearch
  ansible.builtin.dnf:
    name: elasticsearch
    state: installed


- name: start Elasticsearch
  ansible.builtin.systemd_service:
    name: elasticsearch
    state: started
    enabled: yes


- name: install Kibana
  ansible.builtin.dnf:
    name: kibana
    state: installed


- name: start kibana
  ansible.builtin.systemd_service:
    name: kibana
    state: started
    enabled: yes


- name: Install Nginx kibana
  ansible.builtin.dnf:
    name: nginx
    state: installed

- name: copy Nginx config file
  ansible.builtin.template:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf

- name: Start Nginx
  ansible.builtin.systemd_service:
    name: nginx
    enabled: true
    state : started
